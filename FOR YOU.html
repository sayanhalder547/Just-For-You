<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        /* 1. General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* 2. Typography */
        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 3. Buttons */
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            position: relative; /* Essential for button movement calculations */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile tap */
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 20;
        }

        #yesBtn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative; /* Start relative, switch to fixed when moving */
            transition: top 0.1s, left 0.1s; /* Faster transition for the jump */
        }

        /* 4. Message hidden by default */
        #success-message {
            display: none;
            color: #ff4d6d;
            font-size: 2rem;
            margin-top: 20px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 5. Music Control Button */
        #music-control {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            z-index: 100;
        }

        #music-control:hover {
            background: white;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="Gehra Hua.mp3" type="audio/mp3">
    </audio>

    <button id="music-control"> Play Music</button>

    <div class="container">
        <div class="gif-container" id="gifContainer">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        </div>

        <h1 id="mainText">Will you be my girlfriend?</h1>

        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="success-message">
            Yay! I love you! ❤️<br>
            <span style="font-size: 1rem; color: #FF2400;">(We have a date this MONDAY!)</span>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainText = document.getElementById('mainText');
        const gifContainer = document.getElementById('gifContainer');
        const btnGroup = document.querySelector('.btn-group');
        const successMessage = document.getElementById('success-message');
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('music-control');

        // Music Control Logic
        let isPlaying = false;
        musicControl.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.innerText = " Play Music";
            } else {
                bgMusic.play();
                musicControl.innerText = "⏸ Pause Music";
            }
            isPlaying = !isPlaying;
        });

        /* LOGIC FOR THE "NO" BUTTON 
           This makes it impossible to click.
        */
        
        // 1. Mouseover (for Desktop)
        noBtn.addEventListener('mouseover', (e) => {
            moveButton();
        });

        // 2. Touchstart (for Mobile - crucial!)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the 'click' from happening
            moveButton();
        });

        // 3. Click (Just in case they are super fast)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        function moveButton() {
            // Get screen size
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;
            
            // Generate random position
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // Apply new position
            noBtn.style.position = 'fixed'; // Ensure it breaks out of the layout
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        /* LOGIC FOR THE "YES" BUTTON */
        yesBtn.addEventListener('click', () => {
            btnGroup.style.display = 'none';
            mainText.style.display = 'none';
            gifContainer.innerHTML = '<img src="https://i.giphy.com/MDJ9IbxxvDUQM.webp" alt="Happy">';
            successMessage.style.display = 'block';

            if (!isPlaying) {
                bgMusic.play();
                musicControl.innerText = "⏸ Pause Music";
                isPlaying = true;
            }

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            let duration = 3 * 1000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
